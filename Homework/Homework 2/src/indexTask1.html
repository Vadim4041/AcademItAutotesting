<!DOCTYPE html>
<!--Сделать страницу с формой, в которой будут следующие-->
<!--виды элементов: текстовые поля ввода, многострочные-->
<!--поля ввода, чекбоксы, радио-баттоны, выпадающие списки-->
<!--с единичным и множественным выбором, кнопка-->

<html>
<head>
    <meta charset="UTF-8">
    <title>ДЗ 2, задание 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<form action="URL_placeholder">
    <label>Краткое описание того, что делает форма.</label>
    <br>
    <br>

    <label>
        Текстовое поле (однострочное), добавленное с применением вложенности:
        <br>
        <input type="text" name="text1">
    </label>
    <br>
    <label for="textId1">
        Текстовое поле (однострочное), добавленное с применением "for":
        <br>
        <input type="text" id="textId1" name="text2">
    </label>
    <br>
    <label>
        Многострочное текстовое поле, добавленное с применением вложенности:
        <br>
        <textarea id="textarea1id" name="textarea1">
            Можете ввести многострочный текст...
        </textarea>
    </label>
    <br>
    <label>
        Пример чекбокса (каждый в своем label):
        <input type="checkbox" name="checkbox1">
        Чекбокс 1
    </label>
    <label>
        <input type="checkbox" name="checkbox2">
        Чекбокс 2
    </label>
    <label>
        <input type="checkbox" name="checkbox3">
        Чекбокс 3
    </label>
    <br>
    <label>
        Пример радио-кнопок (тоже каждая в своем label):
        <input type="radio" value="1" checked="checked" name="radio1">
        Радио-кнопка 1 (выбрана по умолчанию)
    </label>
    <label>
        <input type="radio" value="2" name="radio1">
        Радио-кнопка 2
    </label>
    <label>
        <input type="radio" value="3" name="radio1">
        Радио-кнопка 3
    </label>
    <br>
    <label>
        Пример списка с единичным выбором, по умполчанию показано 3 строки
        <select size="3" name="list1">
            <option>Выбор1</option>
            <option>Выбор2</option>
            <option>Выбор3</option>
            <option>Выбор4</option>
        </select>
    </label>
    <br>
    <label>
        Пример списка с множественным выбором, по умполчанию показано 4 строки
        <select multiple="multiple" size="4" name="list_multiple1">
            <option>Выбор1</option>
            <option>Выбор2</option>
            <option>Выбор3</option>
            <option>Выбор4</option>
        </select>
    </label>
    <br>
    <label>
        Кнопка для отправления информации страницы на сервер:
        <button type="submit">Отправить</button>
    </label>
    <br>
    <label>
        <a href="#textId1">
            Ссылка на однострочный текст
        </a>
    </label>
    <br>
    <label>
        <a target="_blank" href="indexTask2.html">
            Ссылка на страницу второго задания
        </a>
    </label>
</form>
</body>
